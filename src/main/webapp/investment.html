        <div class="col-8">
            <div class="d-flex float-end">
            <h3 class="m-auto">Jayalakshmi</h3>
            <button type="button" class="btn btn-transparent"  onclick="getReport()"><img class="" id="userimg" src="images/jaya.jpg" alt="userimage"/></button>
        </div>
        </div>
    </div>
</nav>
<div class=" shadow  bg-white rounded bg-transparent position-relative" id="bodymain">
    <div class="row ps-2 mx-2">
        <div class="col-2 ps-1 bg-transparent" id="sidebarmain">
            <nav class="nav flex-column fs-5">
                <a class="nav-link pb-3 " href="index.html"><span
                        class="bi bi-house-door pe-2"></span>Home</a>
                <a class="nav-link pb-3" href="income.html"><span class='bi bi-arrow-down-left-circle-fill pe-2'></span>Income</a>
                <a class="nav-link pb-3" href="expenditure.html"><span class='bi bi-arrow-up-right-circle-fill pe-2'></span>Expenditure</a>
                <a class="nav-link pb-3" href="savings.html"><span class='bi bi-piggy-bank pe-2'></span>Savings</a>
                <a class="nav-link pb-3" href="dashboard.html"><span class='bi bi-bar-chart-fill pe-2'></span>Dashboard</a>
                <a class="nav-link pb-3" href="categories.html"><span class='bi bi-card-list pe-2'></span>Categories</a>
                <a class="nav-link pb-3 active" href="investment.html"><span class='bi bi-cash-coin pe-2'></span>Investments</a>
                <a class="nav-link pb-3" href="dependent.html"><span class="bi bi-person-circle pe-2"></span>Dependents</a>
                <a class="nav-link pb-3" href="insights.html"><span class='bi bi-graph-up-arrow pe-2'></span>Insights</a>
            </nav>
        </div>
        <div class="col-10">
            <!-- <button class="btn btn-lg btn-primary" onclick="getInvestment()">getAllInvestments</button> -->
            <div id="main" class="m-3 p-3 shadow p-3 mb-5 me-3 bg-body rounded">
                <div id="formmain" class="m-3 shadow p-3 mb-5 me-3 bg-body rounded" style="display:none ">
                    <h3 class="text-center">Add Investment</h3>
                    <form id="formInvestment" >
                        <div class="mb-3">
                            <label for="investmentName" class="form-label pe-3">Name:</label>
                            <input type="text" class="form-control" id="investmentName" placeholder="Enter Investment Name" required>
                        </div>
                        <div class="mb-3">
                            <label for="investmentCategory" class="form-label pe-3">Category:</label>
                            <input type="text" class="form-control" id="investmentCategory"
                                placeholder="Enter Investment category" required>
                        </div>
                        <div class="mb-3 form-label">
                            <label class="form-label pe-3" for="investmentAmount">Amount:</label>
                            <input type="number" class="form-control" id="investmentAmount"
                                placeholder="Enter Investment Amount" required>

                        </div>
                        <div class="mb-3 form-label">
                            <label class="form-label pe-3" for="investmentDate">Date:</label>
                            <input type="text" class="form-control" id="investmentDate"
                                   placeholder="Enter Investment Start Date" required>

                        </div>
                        <div class="mb-3 form-label">
                            <label class="form-label pe-3" for="investmentYear">Year:</label>
                            <input type="number" class="form-control" id="investmentYear"
                                   placeholder="Enter Investment Expiry Year" required>

                        </div>
                        <div class="text-end">

                        <button type="submit" class="btn btn-outline-primary me-3" onclick="location.href='investment.html'">Cancel</button>
                            <button type="submit" class="btn btn-primary " onclick="submitInvestment()"><span class="bi bi-plus"></span>Add</button>
                        </div>
                    </form>
                </div>
                <div id="investmentbody">
                <div class="row">
                    <div class="col-6">
                        <h4 class="fs-3 fw-bold">Investment List</h4>
                    </div>
                    <div class="col-6 text-end bg-white">
                    <button type="button" class="btn btn-md btn-outline-primary" onclick="addInvestment()">Add Investment</button>
                    </div>
                </div>
                <div class="table-responsive py-5 ">

                    <table class="table table-hover table-striped">

                        <thead class="">
                        <tr>
                            <th scope="col">S.No</th>
                            <th scope="col">Investment Name</th>
                            <th scope="col">Investment Category</th>
                            <th scope="col">Investment Amount</th>
                            <th scope="col">Start Date</th>
                            <th scope="col">Expiry Year</th>
                            <!--<th scope="col">Edit</th>-->
                            <th scope="col">Delete</th>
                        </tr>
                        </thead>
                        <tbody id="tableInvestmentData" >

                        </tbody>


                    </table>
                </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div id="toast" class="toast position-absolute bottom-0 end-0 bg-success">
    <div class="toast-header ">
        <strong class="me-auto text-dark">ACTION STATUS</strong>
        <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
    </div>
    <div class="toast-body text-white">
        <p><span class='bi bi-check2-circle'></span>Action Performed Successfully</p>
    </div>
</div>
