<!DOCTYPE html>

<head>
    <title>Dependent</title>
    <script src="script/dependent.js"></script>
    <link rel="stylesheet" href="styles/dependent.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

</head>

<body onload="getDependents()">
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid row">
            <a class="navbar-brand col-4 fs-3 text-success" href="index.html">
                <img class="brandlogo" src="images/brand.png" alt="brandlogo" />Wallet
            </a>
            <div class="col-8 d-flex">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-md btn-outline-primary btn-transparent d-flex">Search<span
                        class="bi bi-search ps-1"></span></button>
            </div>
        </div>
    </nav>
    <div class="row ps-2">
        <div class="col-2">
            <nav class="nav flex-column fs-5">
                <a class="nav-link pb-3" href="index.html"><span class="bi bi-house-door pe-2"></span>Home</a>
                <a class="nav-link pb-3" href="income.html"><span
                        class='bi bi-arrow-down-left-circle-fill pe-2'></span>Income</a>
                <a class="nav-link pb-3" href="expenditure.html"><span
                        class='bi bi-arrow-up-right-circle-fill pe-2'></span>Expenditure</a>
                <a class="nav-link pb-3" href="savings.html"><span class='bi bi-piggy-bank pe-2'></span>Savings</a>
                <a class="nav-link pb-3" href="dashboard.html"><span class='bi bi-bar-chart-fill pe-2'></span>Dashboard</a>
                <a class="nav-link pb-3" href="categories.html"><span class='bi bi-card-list pe-2'></span>Categories</a>
                <a class="nav-link pb-3" href="investment.html"><span class='bi bi-cash-coin pe-2'></span>Investments</a>
                <a class="nav-link pb-3" href="dependent.html"><span class="bi bi-person-circle pe-2"></span>Dependents</a>
                <a class="nav-link pb-3" href="insights.html"><span class='bi bi-graph-up-arrow pe-2'></span>Insights</a>
            </nav>
        </div>
        <div class="col-10">
            <div id="formmain" class="m-3 shadow p-3 mb-5 me-3 bg-body rounded" style=" ">
                <form id="formDependent" >
                    <div class="mb-3">
                        <label for="dependentName" class="form-label pe-3">Name:</label>
                        <input type="text" class="form-control" id="dependentName" placeholder="Enter Dependent Name">
                    </div>
                    <div class="mb-3 form-check">
                        <label class="form-label pe-3" for="dependentRelation">Relation:</label>
                        <input type="text" class="form-control" id="dependentRelation"
                               placeholder="Enter Dependent Relation">

                    </div>
                    <div class="mb-3">
                        <label for="dependentEmail" class="form-label pe-3">EMail:</label>
                        <input type="text" class="form-control" id="dependentEmail"
                            placeholder="Enter Dependent Email">
                    </div>
                    <div class="mb-3 form-check">
                        <label class="form-label pe-3" for="dependentphn">Mobile No:</label>
                        <input type="text" class="form-control" id="dependentphn"
                            placeholder="Enter Dependent Mobile No">

                    </div>
                    <div class="mb-3 form-check">
                        <label class="form-label pe-3" for="dependentDOB">DOB:</label>
                        <input type="text" class="form-control" id="dependentDOB"
                               placeholder="Enter Dependent DOB">

                    </div>
                    <button type="submit" class="btn btn-primary" onclick="submitDependent()"><span class="bi bi-plus"></span>Add</button>
                </form>
            </div>
            <!-- <button class="btn btn-lg btn-primary" onclick="getDependents()">getAllDependent</button> -->
            <div id="main" class="m-3 p-3 shadow p-3 mb-5 me-3 bg-body rounded">
                <div class="row">
                    <div class="col-6">
                        <h4>Dependent List</h4>
                    </div>
                    <div class="col-6 text-end bg-white">
<!--                        <button type="button" class="btn btn-md btn-outline-warning" onclick="addDependent()">Add Dependent</button>-->
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
